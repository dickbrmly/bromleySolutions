<!doctype html>
<link rel="stylesheet" href="./client/index.css">
<script src="./client/index.js"></script>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="About hardware, software, webhosting, database creation">
    <meta name="author" content="Richard Bromley">
    <title>Bromley Solutions</title>
</head>

<body ng-app="my App" onload=opening(0)>

    <div class="navbar">
        <img class='icon' src='images/bromley-solutions.png' />
        <a class='name'>Bromley Solutions</a>

        <a onclick=opening(0) class='column' id='home'>Home</a>
        <a onclick=newContact() class='column'>Contact</a>

        <select id="dropdown" class='dropdown' onchange="doIt()">
            <option>Information</option>
            <option>Hardware</option>
            <option>Web Services</option>
            <option>Software</option>
            <option>Physics Website</option>
        </select>

    </div>
    <!--end of navbar-->

    <div id='first' class='first'></div>
    <div id="hardware" class='album'></div>
    <div id='last' class='last'></div>
    <script>
        function doIt()
        {
            var dd = document.getElementById('dropdown');
            var entry = dd.selectedIndex;
            opening(entry);
        }
    </script>
</body>

</html>
