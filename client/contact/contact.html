<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Create User</title>
</head>

<body>
    <link href="/client/contact/contact.css" rel="stylesheet" type="text/css">
    <img src="../../images/bromleySolutions.jpg" />
    <div>
        <form action="/newEmail" method='post'>
            <div>
                <label for="email"><b>Email</b></label>
                <label for="fname"><b>First Name</b></label>
                <span><label for="lname"><b>Last Name</b></label></span>
                <input type="text" placeholder="Enter Email" name="email" required>
                <span><input type="text" placeholder="Enter first name" name="fname"></span>
                <span><input type="text" placeholder="Enter last name" name="lname"></span>

                <br /><label for="street"><b>Street Address</b></label>
                <span><label for="city"><b>City</b></label></span>
                <span><label for="st"><b>State</b></label></span>
                <br /><input type="text" placeholder="Enter Street Address" name="street">
                <span><input type="text" placeholder="Enter city" name="city"></span>
                <span><input type="text" placeholder="Enter state" name="st"></span>

                <span><label for="zip"><b>Zip</b></label></span>

                <br><input type="text" placeholder="Enter zipcode" name="zip"><br>

                <center><span><label><b>Interests</b></label></span>
                    <textarea rows="5" cols="89" name="text" placeholder="Enter text"></textarea>
                    <br /><br /><button type="submit" style="width:97%; font-size: 2.2vw">Submit</button>
                </center>
            </div>
        </form>
    </div>
</body>
